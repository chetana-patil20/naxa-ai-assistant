<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEXA ai - Smart Personal Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-wrapper {
      width: 100%;
      max-width: 1100px;
      padding: 2rem 3rem;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 3rem;
    }

    .logo-box {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-square {
      width: 52px;
      height: 52px;
      background: #f9fafb;
      color: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .logo-text {
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #9ca3af;
    }

    .badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: #9ca3af;
    }

    .hero {
      display: grid;
      grid-template-columns: 1.4fr 1fr;
      gap: 2.5rem;
      align-items: center;
    }

    .hero-heading {
      font-size: 2.7rem;
      line-height: 1.1;
      margin-bottom: 0.6rem;
    }

    .hero-heading span.highlight {
      background: linear-gradient(135deg, #6366f1, #ec4899);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      font-size: 0.95rem;
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }

    .hero-buttons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .primary-btn {
      padding: 0.7rem 1.6rem;
      border-radius: 999px;
      border: 1px solid #22c55e;
      background: transparent;
      color: #e5e7eb;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: background 0.15s, transform 0.08s, box-shadow 0.15s;
    }

    .primary-btn:hover {
      background: #22c55e;
      color: #020617;
      box-shadow: 0 0 18px rgba(34, 197, 94, 0.45);
      transform: translateY(-1px);
    }

    .primary-btn span.arrow {
      font-size: 0.9rem;
    }

    .small-note {
      font-size: 0.78rem;
      color: #6b7280;
      margin-top: 0.6rem;
    }

    .hero-art {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cone {
      width: 210px;
      height: 210px;
      border-radius: 100% 0 100% 100%;
      background: conic-gradient(
        from 220deg,
        #6366f1,
        #22c55e,
        #ec4899,
        #f97316,
        #6366f1
      );
      filter: blur(0.3px);
      transform: rotate(18deg);
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.7);
    }

    .glow-ring {
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 999px;
      border: 1px solid rgba(129, 140, 248, 0.6);
      opacity: 0.6;
      blur: 20px;
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
      }

      .hero-wrapper {
        padding: 1.5rem 1.25rem;
      }

      .hero-heading {
        font-size: 2.1rem;
      }

      .hero-art {
        margin-top: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero-wrapper">
    <header class="nav">
      <div class="logo-box">
        <div class="logo-square">"NEXA AI"</div>
        <div class="logo-text">NEXA ai</div>
      </div>
      <div class="badge">AI-Powered Smart Personal Assistant</div>
    </header>

    <main class="hero">
      <section>
        <h1 class="hero-heading">
          Hi, I'm <span class="highlight">NEXA ai</span>,
        </h1>
        <p class="hero-subtitle">
          your smart personal assistant for tasks, study, reminders, and everyday productivity.
        </p>

        <div class="hero-buttons">
          <button id="work-btn" class="primary-btn">
            WORK WITH ME
            <span class="arrow">➜</span>
          </button>
        </div>

        <p class="small-note">
          Click to continue → login / sign up → main assistant dashboard.
        </p>
      </section>

      <section class="hero-art">
        <div class="glow-ring"></div>
        <div class="cone"></div>
      </section>
    </main>
  </div>

  <script>
    // Go to login/signup page
    document.getElementById("work-btn").addEventListener("click", () => {
      window.location.href = "auth.html";
    });
  </script>
</body>
</html>
