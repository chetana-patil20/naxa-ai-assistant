<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEXA ai - Login / Sign up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #020617, #000);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      padding: 1.8rem 1.8rem 1.6rem;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 1rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
    }

    .auth-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.4rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-mini {
      width: 32px;
      height: 32px;
      background: #f9fafb;
      color: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .brand-text {
      font-size: 0.95rem;
      font-weight: 500;
    }

    .tagline {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .pill {
      font-size: 0.7rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(129, 140, 248, 0.6);
      color: #a5b4fc;
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.2rem;
      padding: 0.15rem;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      border: 1px solid rgba(51, 65, 85, 0.9);
    }

    .tab {
      flex: 1;
      border-radius: 999px;
      border: none;
      padding: 0.45rem 0.3rem;
      font-size: 0.8rem;
      cursor: pointer;
      background: transparent;
      color: #9ca3af;
      transition: background 0.15s, color 0.15s;
    }

    .tab.active {
      background: linear-gradient(135deg, #6366f1, #ec4899);
      color: white;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    label {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    input {
      margin-top: 0.2rem;
      width: 100%;
      padding: 0.55rem 0.7rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(51, 65, 85, 0.9);
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      font-size: 0.8rem;
      outline: none;
    }

    input:focus {
      border-color: #818cf8;
      box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.6);
    }

    .input-error {
      border-color: #f97373 !important;
      box-shadow: 0 0 0 1px rgba(248, 113, 113, 0.6);
    }

    .error-box {
      margin-top: 0.2rem;
      margin-bottom: 0.1rem;
      padding: 0.45rem 0.55rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(248, 113, 113, 0.6);
      background: rgba(127, 29, 29, 0.45);
      color: #fecaca;
      font-size: 0.75rem;
      display: none;
    }

    .error-box.show {
      display: block;
    }

    .submit-btn {
      margin-top: 0.4rem;
      padding: 0.6rem;
      border-radius: 0.7rem;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #020617;
      transition: transform 0.08s, box-shadow 0.15s;
    }

    .submit-btn:hover {
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.45);
      transform: translateY(-1px);
    }

    .hint {
      margin-top: 0.6rem;
      font-size: 0.73rem;
      color: #6b7280;
      text-align: center;
    }

    .back-link {
      margin-top: 0.8rem;
      font-size: 0.75rem;
      text-align: center;
      color: #a5b4fc;
      cursor: pointer;
      text-decoration: underline;
      text-underline-offset: 3px;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="auth-header">
      <div class="brand">
        <div class="logo-mini">NEXA</div>
        <div>
          <div class="brand-text">NEXA ai</div>
          <div class="tagline">Sign in to your assistant</div>
        </div>
      </div>
      <span class="pill">Secure • Personal • Smart</span>
    </div>

    <div class="tabs">
      <button class="tab active" data-mode="login">Login</button>
      <button class="tab" data-mode="signup">Sign Up</button>
    </div>

    <!-- error box -->
    <div id="error-box" class="error-box"></div>

    <form id="auth-form" novalidate>
      <div class="field">
        <label>Email
          <input type="email" id="email" placeholder="you@example.com" />
        </label>
      </div>

      <div class="field">
        <label>Password
          <input type="password" id="password" placeholder="Minimum 6 characters" />
        </label>
      </div>

      <div class="field" id="name-field" style="display:none;">
        <label>Full Name
          <input type="text" id="name" placeholder="Your name" />
        </label>
      </div>

      <button type="submit" class="submit-btn" id="submit-btn">
        Continue to NEXA ai
      </button>
    </form>

    <p class="hint">
      This is a demo: frontend validates your input, then redirects to the main dashboard.
    </p>

    <div class="back-link" onclick="window.location.href='index.html'">
      ← Back to landing page
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const nameField = document.getElementById("name-field");
    const submitBtn = document.getElementById("submit-btn");
    const authForm = document.getElementById("auth-form");
    const errorBox = document.getElementById("error-box");

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const nameInput = document.getElementById("name");

    let currentMode = "login";

    // Switch Login / Sign Up tabs
    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        tabs.forEach((t) => t.classList.remove("active"));
        tab.classList.add("active");
        currentMode = tab.dataset.mode;

        // reset error + input styles on mode change
        clearError();
        clearInputErrors();

        if (currentMode === "signup") {
          nameField.style.display = "block";
          submitBtn.textContent = "Create account & continue";
        } else {
          nameField.style.display = "none";
          submitBtn.textContent = "Continue to NEXA ai";
        }
      });
    });

    function showError(message) {
      errorBox.textContent = message;
      errorBox.classList.add("show");
    }

    function clearError() {
      errorBox.textContent = "";
      errorBox.classList.remove("show");
    }

    function clearInputErrors() {
      [emailInput, passwordInput, nameInput].forEach((input) => {
        if (input) input.classList.remove("input-error");
      });
    }

    function validateEmail(value) {
      // Very basic email pattern (good enough for frontend demo)
      const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return pattern.test(value);
    }

    authForm.addEventListener("submit", (e) => {
      e.preventDefault();
      clearError();
      clearInputErrors();

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const name = nameInput.value.trim();

      // Common validations
      if (!email || !password || (currentMode === "signup" && !name)) {
        showError("All required fields must be filled.");
        if (!email) emailInput.classList.add("input-error");
        if (!password) passwordInput.classList.add("input-error");
        if (currentMode === "signup" && !name) nameInput.classList.add("input-error");
        return;
      }

      if (!validateEmail(email)) {
        showError("Please enter a valid email address.");
        emailInput.classList.add("input-error");
        return;
      }

      if (password.length < 6) {
        showError("Password must be at least 6 characters long.");
        passwordInput.classList.add("input-error");
        return;
      }

      // If signup, you can show small note (for viva you can say: here we would call POST /api/signup)
      if (currentMode === "signup" && name.length < 3) {
        showError("Name should be at least 3 characters.");
        nameInput.classList.add("input-error");
        return;
      }

      // If everything is fine → redirect to main app
      // (Later this is where you'll call backend API with fetch)
      window.location.href = "app.html";
    });
  </script>
</body>
</html>
